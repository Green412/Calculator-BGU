<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор БЖУ</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        /* Добавляем поддержку темной темы VK */
        body {
            font-family: -apple-system, system-ui, Arial, sans-serif;
            padding: 20px;
            background-color: var(--background_page);
            color: var(--text_primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .result { 
            margin-top: 20px; 
            font-weight: bold;
            color: var(--text_primary);
        }
        
        #user-greeting { 
            color: var(--text_secondary);
            margin-bottom: 20px;
        }

        input, button {
            background-color: var(--field_background);
            color: var(--text_primary);
            border: 1px solid var(--field_border);
            padding: 8px 12px;
            border-radius: 8px;
        }

        button {
            background-color: var(--button_primary_background);
            color: var(--button_primary_foreground);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Калькулятор БЖУ</h1>
    <div id="user-greeting">Привет, Гость!</div>
    <form id="bju-form">
        <label>Калории (ккал):</label>
        <input type="number" id="calories" required><br><br>
        
        <label>Белки (%):</label>
        <input type="number" id="protein" required><br><br>
        
        <label>Жиры (%):</label>
        <input type="number" id="fat" required><br><br>
        
        <label>Углеводы (%):</label>
        <input type="number" id="carbs" required><br><br>
        
        <button type="submit">Рассчитать</button>
    </form>
    
    <div id="result" class="result"></div>

    <script>
        // Инициализация VK API
        vkBridge.send('VKWebAppInit');

        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                const user = await vkBridge.send('VKWebAppGetUserInfo');
                document.getElementById('user-greeting').textContent = `Привет, ${user.first_name}!`;
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('user-greeting').textContent = "Привет, Гость!";
            }
        }

        // Запуск при загрузке страницы
        window.addEventListener('DOMContentLoaded', loadUserData);
    </script>

    <script>
        document.getElementById('bju-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const calories = parseFloat(document.getElementById('calories').value);
            const proteinPercent = parseFloat(document.getElementById('protein').value);
            const fatPercent = parseFloat(document.getElementById('fat').value);
            const carbsPercent = parseFloat(document.getElementById('carbs').value);
            
            const totalPercent = proteinPercent + fatPercent + carbsPercent;
            if (totalPercent !== 100) {
                alert("Сумма БЖУ должна быть ровно 100%!"); // Исправленное сообщение
                return;
            }
            
            const proteinGrams = (calories * proteinPercent / 100) / 4;
            const fatGrams = (calories * fatPercent / 100) / 9;
            const carbsGrams = (calories * carbsPercent / 100) / 4;
            
            const result = `
                <p>Белки: ${proteinGrams.toFixed(1)} г</p>
                <p>Жиры: ${fatGrams.toFixed(1)} г</p>
                <p>Углеводы: ${carbsGrams.toFixed(1)} г</p>
            `;
            
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
